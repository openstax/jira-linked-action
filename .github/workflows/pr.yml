name: PR

on: [pull_request]

jobs:
  test:
    name: Jira
    runs-on: ubuntu-latest
    steps:
    - uses: openstax/jira-linked-action@v0.1.8
      with:
        jira-site: openstax
        jira-project: DISCO
        jira-email: ${{ secrets.JiraEmail }}
        jira-token: ${{ secrets.JiraToken }}

